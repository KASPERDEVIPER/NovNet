<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>NovNet - Сообщения</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    /* Верхняя панель */
    .top-bar {
      background: #0044cc;
      color: white;
      padding: 15px;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .search-box {
      flex: 1;
      margin-right: 10px;
      background: white;
      border-radius: 20px;
      padding: 5px 10px;
      display: flex;
      align-items: center;
    }

    .search-box input {
      border: none;
      outline: none;
      width: 100%;
      font-size: 14px;
    }

    .search-box i {
      color: gray;
    }

    .top-icons {
      display: flex;
      gap: 15px;
      font-size: 20px;
      cursor: pointer;
    }

    /* Список чатов */
    .chat-list {
      margin-top: 10px;
    }

    .chat {
      background: white;
      padding: 15px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }

    .chat img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .chat-info h4 {
      margin: 0;
      font-size: 16px;
    }

    .chat-info p {
      margin: 0;
      color: gray;
      font-size: 14px;
    }

    /* Нижняя панель */
    .bottom-bar {
      background: #0044cc;
      color: white;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .bottom-bar i {
      font-size: 22px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Верхняя панель -->
  <div class="top-bar">
    <div class="search-box">
      <input type="text" placeholder="Поиск">
      <i class="fas fa-search"></i>
    </div>
    <div class="top-icons">
      <i class="fas fa-plus"></i>
      <i class="fas fa-phone"></i>
    </div>
  </div>

  <!-- Список чатов -->
  <div class="chat-list">
    <div class="chat">
      <img src="https://via.placeholder.com/40" alt="Аватар">
      <div class="chat-info">
        <h4>Название чата</h4>
        <p>Текст сообщения</p>
      </div>
    </div>
    <div class="chat">
      <img src="https://via.placeholder.com/40" alt="Аватар">
      <div class="chat-info">
        <h4>Название чата</h4>
        <p>Текст сообщения</p>
      </div>
    </div>
    <div class="chat">
      <img src="https://via.placeholder.com/40" alt="Аватар">
      <div class="chat-info">
        <h4>Название чата</h4>
        <p>Текст сообщения</p>
      </div>
    </div>
  </div>

  <!-- Нижняя панель -->
  <div class="bottom-bar">
    <i class="fas fa-bars"></i>
    <i class="fas fa-comments"></i>
    <i class="fas fa-calendar"></i>
    <i class="fas fa-newspaper"></i>
    <i class="fas fa-chalkboard-teacher"></i>
  </div>

</body>
</html>
