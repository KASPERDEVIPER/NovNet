<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #2a2a2a;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      width: 300px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
    }

    .btn {
      width: 95%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      background: #4cafef;
      color: white;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px #2a7cb8;
      transition: all 0.2s ease;
    }

    .btn:active {
      box-shadow: 0 2px #2a7cb8;
      transform: translateY(2px);
    }

    .message {
      margin-top: 15px;
      font-size: 14px;
      color: lightgreen;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Регистрация</h2>
    <form id="registerForm">
      <input type="text" placeholder="Логин" required><br>
      <input type="password" placeholder="Пароль" required><br>
      <button type="submit" class="btn">Зарегистрироваться</button>
    </form>
    <p class="message" id="successMessage">✅ Успешная регистрация!</p>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const message = document.getElementById('successMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault(); // блокируем реальную отправку
      message.style.display = 'block'; // показываем сообщение
    });
  </script>
</body>
</html>
