<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovNet - Регистрация</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .phone-frame {
      background: #0044cc;
      width: 360px;
      height: 640px;
      border-radius: 30px;
      padding: 30px 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .register-box {
      background: white;
      border-radius: 20px;
      padding: 30px 20px;
      width: 100%;
      text-align: center;
    }

    .register-box img {
      width: 80px;
      margin-bottom: 15px;
    }

    .register-box h1 {
      margin: 0 0 20px;
      font-size: 22px;
      font-weight: bold;
      color: #000;
    }

    .register-box input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .register-box button {
      width: 95%;
      padding: 12px;
      background: #4a8dff;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: all 0.2s ease;
    }

    .register-box button:hover {
      background: #336dff;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
    }

    .register-box button:active {
      transform: translateY(2px);
      box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
    }

    .register-box a {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #333;
      text-decoration: none;
    }

    .register-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="phone-frame">
    <div class="register-box">
      <!-- Логотип -->
      <img src="logo.png" alt="NovNet Logo">
      <!-- Название -->
      <h1>Регистрация</h1>
      <!-- Форма регистрации -->
      <form action="index.html" method="POST">
        <input type="text" name="name" placeholder="Ваше имя" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Пароль" required>
        <input type="password" name="confirm_password" placeholder="Повторите пароль" required>
        <button type="submit">Зарегистрироваться</button>
      </form>
      <a href="index.html">Уже есть аккаунт? Войти</a>
    </div>
  </div>
</body>
</html>
