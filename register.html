<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>NovNet - Регистрация</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #0044cc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-box {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 320px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .register-box img {
      width: 80px;
      margin-bottom: 15px;
    }

    .register-box h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .register-box input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .register-box a.button {
      display: inline-block;
      width: 95%;
      padding: 12px;
      background: #4a8dff;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      margin-top: 10px;
      text-decoration: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: all 0.2s ease;
    }

    .register-box a.button:hover {
      background: #336dff;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
    }

    .register-box a.button:active {
      transform: translateY(2px);
      box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
    }

    .register-box p {
      margin-top: 15px;
      font-size: 14px;
    }

    .register-box a.link {
      color: #0044cc;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="register-box">
    <img src="logo.png" alt="Логотип">
    <h2>Регистрация</h2>
    
    <!-- Поля (пока просто для вида) -->
    <input type="text" placeholder="Имя" required><br>
    <input type="email" placeholder="Email" required><br>
    <input type="password" placeholder="Пароль" required><br>
    
    <!-- Кнопка-ссылка вместо формы -->
    <a href="messages.html" class="button">Зарегистрироваться</a>

    <p>Уже есть аккаунт? <a href="index.html" class="link">Войти</a></p>
  </div>

</body>
</html>
