<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация NovNet</title>

  <!-- Стили -->
  <link rel="stylesheet" href="style.css">

  <!-- Картинка на сайте -->
  <link rel="icon" type="image/png" href="icon.png">

  <!-- Иконки для домашнего экрана iOS -->
  <link rel="apple-touch-icon" sizes="180x180" href="app-icon-180.png">
  <link rel="apple-touch-icon" sizes="167x167" href="app-icon-167.png">
  <link rel="apple-touch-icon" sizes="152x152" href="app-icon-152.png">

  <!-- Манифест для PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
</head>
<body>

  <h1>Регистрация NovNet</h1>
  <form id="registerForm">
    <input type="text" name="username" placeholder="Имя пользователя" required><br>
    <input type="password" name="password" placeholder="Пароль" required><br>
    <button type="submit">Зарегистрироваться</button>
  </form>

  <script src="script.js"></script>

  <!-- Регистрируем сервис-воркер -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
      .then(() => console.log('Service Worker зарегистрирован'));
    }
  </script>

</body>
</html>
