<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>NovNet — Вход</title>
<style>
  :root{--blue:#4a8dff;--blue-dark:#336dff}
  body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#f4f6fb;display:flex;align-items:center;justify-content:center;height:100vh}
  .card{width:360px;background:#fff;border-radius:16px;padding:24px;box-shadow:0 8px 24px rgba(10,20,40,.08);text-align:center}
  .logo{width:72px;height:72px;margin:0 auto 12px;background:center/cover no-repeat url('logo.png')}
  h1{font-size:20px;margin:4px 0 18px;color:#111}
  input{width:100%;padding:10px 12px;margin:8px 0;border:1px solid #e0e6ef;border-radius:10px;outline:none;font-size:14px}
  .btn{display:inline-block;width:100%;padding:12px;border-radius:12px;background:var(--blue);color:#fff;border:none;cursor:pointer;font-weight:600;
       box-shadow:0 6px 0 rgba(42,124,184,.9);transition:transform .12s,box-shadow .12s}
  .btn:active{transform:translateY(3px);box-shadow:0 3px 0 rgba(42,124,184,.85)}
  .muted{font-size:13px;color:#556; margin-top:12px}
  .link{color:var(--blue); text-decoration:none; font-weight:600}
  .msg{display:none;margin-top:12px;color:green;font-weight:600}
</style>
</head>
<body>

<div class="card">
  <div class="logo" aria-hidden="true"></div>
  <h1>Добро пожаловать в NovNet</h1>

  <!-- чисто визуальные поля, не отправляют форму на сервер -->
  <input id="email" type="email" placeholder="Email" autocomplete="username">
  <input id="pass" type="password" placeholder="Пароль" autocomplete="current-password">

  <button id="loginBtn" class="btn">Войти</button>

  <div class="msg" id="loginMsg">✅ Успешный вход — перенаправляем...</div>

  <p class="muted">Нет аккаунта? <a class="link" href="register.html">Создать</a></p>
</div>

<script>
  document.getElementById('loginBtn').addEventListener('click', function(){
    const msg = document.getElementById('loginMsg');
    msg.style.display = 'block';
    // имитация успешного входа — переходим на main.html через 700ms
    setTimeout(()=> location.href = 'main.html', 700);
  });
</script>
</body>
</html>
