<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Мой сайт</title>

  <!-- iPhone web app -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Мой сайт">

  <!-- Иконка для домашнего экрана -->
  <link rel="apple-touch-icon" href="https://username.github.io/mysite/192.png">
  <!-- Можно добавить разные размеры -->
  <link rel="apple-touch-icon" sizes="180x180" href="https://username.github.io/mysite/192.png">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background-color: #007aff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: box-shadow 0.2s, transform 0.1s;
    }
    button:active {
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
      transform: scale(0.98);
    }
    .switch {
      margin-top: 15px;
      color: #007aff;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container" id="authContainer">
  <h1>Вход</h1>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Пароль">
  <button id="loginBtn">Войти</button>
  <div class="switch" id="switchToRegister">Нет аккаунта? Зарегистрироваться</div>
</div>

<div class="container" id="registerContainer" style="display:none;">
  <h1>Регистрация</h1>
  <input type="text" id="regName" placeholder="Имя">
  <input type="email" id="regEmail" placeholder="Email">
  <input type="password" id="regPassword" placeholder="Пароль">
  <button id="registerBtn">Зарегистрироваться</button>
  <div class="switch" id="switchToLogin">Уже есть аккаунт? Войти</div>
</div>

<script>
  const authContainer = document.getElementById('authContainer');
  const registerContainer = document.getElementById('registerContainer');

  const switchToRegister = document.getElementById('switchToRegister');
  const switchToLogin = document.getElementById('switchToLogin');

  switchToRegister.addEventListener('click', () => {
    authContainer.style.display = 'none';
    registerContainer.style.display = 'block';
  });

  switchToLogin.addEventListener('click', () => {
    registerContainer.style.display = 'none';
    authContainer.style.display = 'block';
  });

  const loginBtn = document.getElementById('loginBtn');
  loginBtn.addEventListener('click', () => {
    alert('Вход выполнен (тут добавь свою логику)');
  });

  const registerBtn = document.getElementById('registerBtn');
  registerBtn.addEventListener('click', () => {
    alert('Регистрация выполнена (тут добавь свою логику)');
  });
</script>

</body>
</html>
